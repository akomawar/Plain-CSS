<!DOCTYPE html>
<html>
<head>
	<title>Css Style</title>
	<style type="text/css">
		
	#red{
		background-color: red;
		border: 1px;
		border-color: black;
		border-style: double;
		}

	#green{
		background-color: green;
		border: 10px;
		border-color: yellow;
		border-style: solid double dotted dashed; 
		}

	#blue{
		background-color: blue;
		border-radius: 50px;
		}

	.square{
		width: 100px;
		height: 100px;
		margin: 40px;
		float: left;
	}

	</style>
</head>
<body>
	<div id="red" class="square"></div>
	<div id="blue" class="square"></div>
	<div id="green" class="square"></div>
</body>
</html>
