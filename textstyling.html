<!DOCTYPE html>
<html>
<head>
	<title>text-styling</title>

	<style type="text/css">

		.bold{
			font-weight: bold;
		}

		.arial{
			font-style: italic;
		}

		.under{
			text-decoration: underline;
		}

		a{

			text-decoration:none;

		}
		.right{

			text-align: right;

		}

		a:hover{

			text-decoration: underline;
			color: red; 

		}

		div{

			width: 300px;
			background-color: yellow;

		}
	</style>
</head>

<body>

	<p class="bold">This is some bold text</p>
	<p class="arial">This is some italic text: <span class="bold">and this is bold and italic</span></p>
	<p class="under">Text is underlined</p>
	<a href="">this is a link</a>
	
	<div>
		<p class="right">This text is aligned to right</p>
	</div>

	<a href="http://google.com">google</a>
	<a href="http://google.com" target="_blank">google in a new tab</a>

</body>
</html>
